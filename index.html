<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>National Park Trivia!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Jumbotron holding the initial page -->
            <div class="jumbotron">
                <h1 class="display-4">National Park Trivia! </h1>
                <p class="lead">This is a test to see how well you know your National Parks.</p>
                <hr class="my-4">
                <div class="start">
                    <p id="get-ready">Are you ready to test your knowledge? Click the button below to get started!</p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">let's go!</a>
                </div>
                <div id="user-info">
                    <a id ="new-button" class="btn btn-primary btn-lg" href="#" role="button">sign up</a>

                    <a id="existing-button" class="btn btn-primary btn-lg" href="#" role="button">login</a>
                </div>
              </div>
              <!-- The div holding the timer -->
            <div id="timer-div">
                <p>You have <span id="timer">20</span> seconds left!</p>
            </div>
            <!-- Form holding the questions that are generated -->
            <form>
            <div class="container question">
                <p id="game-question"></p>
                <p id="choices"></p>
            </div>
            </form>
            <!-- Final score div -->
            <div id="final-score"></div>
            <!-- User sign up -->
            <div class="card" id="sign-up">
                <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="password" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="password" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="password" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" id="new-user" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </div>
            <!-- User login -->
            <div class="card" id="user-login">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="password" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" id="new-user" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Sticky footer -->
<footer class="footer">
    <div class="container">
        <span>Made in CWRU Coding Bootcamp 2018</span>
    </div>
</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/mysql.js"></script>
<script type="text/javascript" src="assets/javascript/database.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>    
</body>
</html>
